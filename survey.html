<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Survey form</title>
        <meta charaset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="survey.css">
    </head>
        <body>
            <h1 id="title" class="title-center">Freecodecamp Survey Form</h1>
            <p id="description" class="description-center">Thank you for taking the time to help us improve the platform</p>
            <form id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
                <div class="space">
                    <label for="name" id="name-label" class="label-one">Name <input type="text" id="name" placeholder="Enter your name" required/> </label>
                    <label for="email" id="email-label" class="label-one">Email <input type="email" id="email" placeholder="Enter your Email" required/></label>
                    <label for="age" id="number-label" class="label-one">Age <span class="on-span">(Optional)</span> <input type="number" min="10" max="100" id="number" placeholder="Age" required/> </label>
                   <p>Your Current Role</p>
                        <select id="dropdown" name="role" required>
                            <option value=""  > Select current role </option>
                            <option value="1" >Student</option>
                            <option value="2" >Full time worker</option>
                            <option value="3" >Full time learner</option>
                            <option value="4"> Prefer not to say</option>
                            <option value="5" > Other</option>
                        </select>
                </div>
                <div class="space">
                <p>Would you recommend Freecodecamp to others?</p> 
                        <label for="defintely" class="label-one" ><input id="defintely" type="radio" class="inline" name="recommend?" value="defintely" checked />Defintely</label>
                        <label for="maybe" class="label-one" ><input id="maybe" type="radio" class="inline" name="recommend?" value="maybe" />Maybe</label>
                        <label for="not sure" class="label-one" ><input id="not sure" type="radio" class="inline" name="recommend?" value="not sure" />Not sure</label>
                </div>
               <div class="space">
                    <p>What feature on Freecodecamp do you like best</p>
                        <select id="features" name="features" required>
                            <option value="" >Select an option </option>
                            <option value="1" > Challenges </option>
                            <option value="2"> Projects </option>
                            <option value="3" > Interation base </option>
                            <option value="4"> Open source  </option>
                        </select>
                </div>
                <div class="space">
                    <p>What would you like to see improved?  <span class="on-span">(click all that apply)</span> </p>
                    <label for="front-end" class="label-one" ><input type="checkbox" class="inline" id="front-end" value="front-end" name="more-stuff">
                        Front-end Projects</label>
                    <label for="back-end" class="label-one" ><input type="checkbox" class="inline" id="back-end" value="back-end" name="more-stuff">
                        Back-end Projects</label>
                    <label for="data.v" class="label-one" ><input type="checkbox" class="inline" id="data.v" value="data.v" name="more-stuff">
                        Data Visualization</label>
                    <label for="challenge" class="label-one" ><input type="checkbox" class="inline" id="challenge" value="challenge" name="more-stuff">
                        Challenges</label>
                    <label for="open source Community", class="label-one" ><input type="checkbox" class="inline" id="open source Community" value="open source Community" name="more-stuff">
                        Open Source Community</label>
                    <label for="gitter help rooms" class="label-one" ><input type="checkbox" class="inline" id="gitter help rooms" value="gitter help rooms"  name="more-stuff">
                        Gitter help rooms</label>
                    <label for="videos" class="label-one" ><input type="checkbox" class="inline" id="videos" value="videos" name="more-stuff">
                        Videos</label>
                    <label for="city meetups" class="label-one" ><input type="checkbox" class="inline" id="city meetups" value="city meetups" name="more-stuff">
                        City Meetups</label>
                    <label for="wiki" class="label-one" ><input type="checkbox"class="inline" id="wiki" value="wiki" name="more-stuff">
                        Wiki</label>
                    <label for="forum" class="label-one" ><input type="checkbox" class="inline" id="forum" value="forum" name="more-stuff">
                        Forum</label>
                    <label for="more courses" class="label-one" ><input type="checkbox" class="inline" id="more courses" value="more courses" name="more-stuff">
                        Additional Courses</label>
                </div>
                <div class="space">
                    <p>Any comments or suggestions?</p>
                    <textarea id="Notes" autocorrect="on" placeholder="Enter your comment here..." cols="50" rows="6"></textarea>
                </div>
                <div class="space" >
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>
            </form>

        </body>
</html>
